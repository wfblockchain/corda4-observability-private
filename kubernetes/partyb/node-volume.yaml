apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: partyb-pvc
  namespace: corda
spec:
  storageClassName: hostpath
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "1Gi"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: partyb-pv
  labels:
    type: local
spec:
  capacity:
    storage: "2Gi"
  accessModes:
    - ReadWriteOnce
  storageClassName: hostpath
  hostPath:
    path: /corda/partyb
